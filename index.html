<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS : Ecouteur Evénement</title>
    <link rel="stylesheet" href="./settings/default.css" />
    <style>
      #p1 {
        background-color: dodgerblue;
        height: 80px;
      }
    </style>
    <script src="defer.js" async></script>
  </head>
  <body>
    <h1 id="titre_exo"></h1>
    <p id="p1"></p>
    <button id="bt1">Bouton 1</button>
    <div data-key="81" id="key" data-prenom="Prenom_Test">
      <kbd>Q</kbd>
    </div>
    <script>

/***********************************************************************************
                                        DATASET
 **********************************************************************************/
    let test = document.getElementsByTagName('div')[0];
    console.info("dataset: " + test.dataset.key);
    let pad = document.getElementById('key');
    console.info("data-prenom " + pad.dataset.prenom);

    bt1 = document.getElementById('bt1');

    function info(e) {
      console.info(e);

      if(e.target.localName === 'body') {
        console.log("Evénement déclenché par l\'élément " + e.target.localName);
      }

      if(e.target.localName === 'button') {
        console.log("Evénement déclenché par l\'élément " + e.target.localName);
      }

      bt1.addEventListener("mouseout", info)
      window.addEventListener("keydown", info)
    
    }
    </script>
    <script src="./settings/settings.js"></script>
  </body>
</html>
